
<h2>Milestones for Project: {{ project.name }}</h2>
<ul>
    {% for milestone in milestones %}
    <li>
        {{ milestone.name }} - Due: {{ milestone.due_date }}
        {% if milestone.is_completed %}
        (Completed on: {{ milestone.completed_at }})
        {% else %}
        <a href="{% url 'mark_milestone_completed' milestone.id %}">Mark as Completed</a>
        {% endif %}
    </li>
    {% endfor %}
</ul>
<a href="{% url 'add_milestone' project.id %}">Add Milestone</a>
