{% extends 'myapp/base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h4>{{ action }} Warehouse</h4>
                </div>
                <div class="card-body">
                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="name" class="form-label">Name:</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ warehouse.name|default:'' }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="location" class="form-label">Location:</label>
                            <input type="text" class="form-control" id="location" name="location" value="{{ warehouse.location|default:'' }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="project" class="form-label">Project:</label>
                            <select class="form-select" id="project" name="project" required>
                                <option value="">Select a project</option>
                                {% for project in projects %}
                                    <option value="{{ project.id }}" {% if warehouse.project.id == project.id %}selected{% endif %}>
                                        {{ project.name }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="manager" class="form-label">Manager:</label>
                            <select class="form-select" id="manager" name="manager">
                                <option value="">Select a manager</option>
                                {% for user in users %}
                                    <option value="{{ user.id }}" {% if warehouse.manager.id == user.id %}selected{% endif %}>
                                        {{ user.get_full_name|default:user.username }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Description:</label>
                            <textarea class="form-control" id="description" name="description" rows="3">{{ warehouse.description|default:'' }}</textarea>
                        </div>

                        <div class="mb-3">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="is_active" name="is_active" {% if warehouse.is_active %}checked{% endif %}>
                                <label class="form-check-label" for="is_active">Active</label>
                            </div>
                        </div>

                        <div class="mt-4">
                            <button type="submit" class="btn btn-primary">{{ action }}</button>
                            <a href="{% url 'myapp:inventory_dashboard' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    // Form validation
    (function () {
        'use strict'
        var forms = document.querySelectorAll('.needs-validation')
        Array.prototype.slice.call(forms).forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>
{% endblock %}
