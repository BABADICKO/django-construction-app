{% extends 'myapp/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <!-- Header Section -->
    <nav aria-label="breadcrumb" class="mb-2">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'myapp:home' %}">Home</a></li>
            <li class="breadcrumb-item"><a href="{% url 'myapp:material_list' %}">Materials</a></li>
            <li class="breadcrumb-item active">Record Delivery</li>
        </ol>
    </nav>
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Record Material Delivery</h2>
        <a href="{% url 'myapp:material_list' %}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Back to Materials
        </a>
    </div>

    <div class="card">
        <div class="card-body">
            <form method="post" class="row g-3">
                {% csrf_token %}
                
                <!-- Material Selection Section -->
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="material" class="form-label">Material *</label>
                        <select class="form-select" id="material" name="material" required>
                            <option value="">Select Material</option>
                            {% for mat in materials %}
                            <option value="{{ mat.id }}" 
                                    data-unit="{{ mat.unit }}"
                                    data-price="{{ mat.unit_price }}">
                                {{ mat.name }} ({{ mat.code }})
                            </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="warehouse" class="form-label">Warehouse *</label>
                        <select class="form-select" id="warehouse" name="warehouse" required>
                            <option value="">Select Warehouse</option>
                            {% for warehouse in warehouses %}
                            <option value="{{ warehouse.id }}">{{ warehouse.name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="quantity" class="form-label">Quantity *</label>
                        <div class="input-group">
                            <input type="number" class="form-control" id="quantity" name="quantity" 
                                   step="0.01" min="0" required>
                            <span class="input-group-text" id="unit-display">units</span>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="unit_price" class="form-label">Unit Price</label>
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="number" class="form-control" id="unit_price" name="unit_price" 
                                   step="0.01" min="0">
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="supplier" class="form-label">Supplier</label>
                        <input type="text" class="form-control" id="supplier" name="supplier">
                    </div>

                    <div class="mb-3">
                        <label for="invoice_number" class="form-label">Invoice Number</label>
                        <input type="text" class="form-control" id="invoice_number" name="invoice_number">
                    </div>

                    <div class="mb-3">
                        <label for="notes" class="form-label">Notes</label>
                        <textarea class="form-control" id="notes" name="notes" rows="4"></textarea>
                    </div>
                </div>

                <div class="col-12">
                    <hr>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="total-calculation">
                            <h5 class="mb-0">Total Amount: $<span id="total-amount">0.00</span></h5>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Record Delivery
                            </button>
                            <a href="{% url 'myapp:material_list' %}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Cancel
                            </a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const materialSelect = document.getElementById('material');
        const quantityInput = document.getElementById('quantity');
        const unitPriceInput = document.getElementById('unit_price');
        const unitDisplay = document.getElementById('unit-display');
        const totalAmount = document.getElementById('total-amount');

        function updateMaterialInfo() {
            const selectedOption = materialSelect.options[materialSelect.selectedIndex];
            if (selectedOption.value) {
                const unit = selectedOption.dataset.unit;
                const price = selectedOption.dataset.price;
                
                unitDisplay.textContent = unit;
                unitPriceInput.value = price;
                calculateTotal();
            }
        }

        function calculateTotal() {
            const quantity = parseFloat(quantityInput.value) || 0;
            const unitPrice = parseFloat(unitPriceInput.value) || 0;
            const total = quantity * unitPrice;
            totalAmount.textContent = total.toFixed(2);
        }

        materialSelect.addEventListener('change', updateMaterialInfo);
        quantityInput.addEventListener('input', calculateTotal);
        unitPriceInput.addEventListener('input', calculateTotal);
    });
</script>
{% endblock %}
